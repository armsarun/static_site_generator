{% extends 'base.html'%}

{% block content %}

<div class="homecontainer">
  {%if pages%}
    {%for key, value in pages.items()%}
      <h3>{{key}}</h3>
      <h6>Category: {{value['category']}}</h6>
      <a href="{{url_for('core.edit_page', path=value['path'])}}">Edit</a>
      <a href="">Delete</a>
      <hr>
   {%endfor%}
   {%else%}
     <h3>No contents. Therse is an error</h3>
   {%endif%}
</div>
{% endblock %}
